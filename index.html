<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://code.jquery.com/jquery-3.6.0.min.js" 
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    ></script>
    <link 
      rel="stylesheet" 
      href="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css" 
    />
    <link
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect" 
      href="https://fonts.gstatic.com" crossorigin
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" 
      crossorigin="anonymous"
    />
    <script 
      src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"
      integrity="sha512-uVSVjE7zYsGz4ag0HEzfugJ78oHCI1KhdkivjQro8ABL/PRiEO4ROwvrolYAcZnky0Fl/baWKYilQfWvESliRA==" 
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/whatsapp-chat-parser/dist/whatsapp-chat-parser.min.js"
    ></script>
    
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1" 
    />
    <meta 
      name="keywords" 
      content="srilakshmikanthanp, Sri Lakshmi Kanthan P" 
    />

    <link 
      rel="icon" 
      href="/assets/image/logo.ico"
    />

    <link 
      rel="stylesheet" 
      href="/css/main.css" 
    />
    <script 
      type="module"
      src="/js/main.js"
    ></script>

    <title>
      ChatViewer
    </title>
  </head>
  <body>
    <header>
      <header>
        <nav class="navbar navbar-expand fixed-top">
          <div class="container">
            <div class="logo">
              <a href="#">
                <img src="/assets/image/logo.ico" alt="logo" class="img-fluid" />
              </a>
            </div>
            <button class="menu-btn">
              <i data-feather="file-plus"></i>
            </button>
          </div>
        </nav>
      </header>
    </header>
    <main>
      <div class="container" id="msg-container">
      </div>
    </main>
    <footer>
      <nav class="navbar navbar-expand fixed-bottom">
        <div class="container justify-content-center">
          <p class="m-2">&copy; 2020 Sri Lakshmi Kanthan P</p>
        </div>
      </nav>
    </footer>
    <div id="form-dialog">
      <div class="container">
        <form class="d-flex flex-column align-items-center justify-content-center p-3">
          <div class="form-group m-2">
            <input type="file" name="Choose" aria-describedby="privacy-msg" id="file-input" class="form-control">
            <div id="privacy-msg" class="form-text">
              <p class="text-center m-0">
                This file (.txt, .zip) processed in local only
              </p>
            </div>
          </div>
          <div class="form-group m-2">
            <select class="form-select" id="authors">
              <option value="select" selected="selected">Select Primary Author</option>
            </select>
          </div>
          <div class="form-group m-2 text-center">
            <input type="submit" value="View" id="formsubmit" class="btn btn-success">
            <div id="formstatus" class="form-text text-center">
              Done
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
