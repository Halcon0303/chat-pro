<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"
      integrity="sha512-uVSVjE7zYsGz4ag0HEzfugJ78oHCI1KhdkivjQro8ABL/PRiEO4ROwvrolYAcZnky0Fl/baWKYilQfWvESliRA==" 
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/whatsapp-chat-parser/dist/whatsapp-chat-parser.min.js"></script>  

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="Chat Viewer, Whatsapp, export, chat" />

    <link rel="icon" href="image/logo.ico" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js"></script>

    <title>ChatViewer</title>
  </head>
  <body class="theme">
    <header>
      <nav class="navbar fixed-top theme">
        <div class="container">
          <div class="navbar-brand" >
            <img src="image/logo.ico" id="logo"/>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="theme fs-3 border-0">
                <i class="fas fa-times"></i>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="menu" class="theme">
        <h2>Chat Viewer</h2>
        <hr class="w-100">
        <p class="text-center">
          View Whatsapp Exported chats Looks like on messenger
        </p>
        <form class="d-flex flex-column align-items-center justify-content-center">
          <input type="file" name="Choose" aria-describedby="privacy-msg" id="file-input" class="form-control">
          <div id="privacy-msg" class="form-text">
            <p>This file (.txt, .zip) processed in local only</p>
          </div>
          <select class="form-select mb-2" id="authors">
            <option value="select" selected="selected">Select Primary Author</option>
          </select>
          <div id="formstatus" class="form-text mb-2">
            Done
          </div>
          <input type="submit" value="View" id="formsubmit" class="btn btn-success">
        </form>
        <hr class="w-100">
        <a href="https://github.com/srilakshmikanthanp/chatviewer">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <div id="chat">
        <div class="container">
        </div>
        <button id="upbtn">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button id="dnbtn">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
      <div id="media">
        <div id="media-content">
          <button class="theme fs-3 border-0" id="media-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </main>
    <footer class="d-flex align-items-center justify-content-center theme">
      Made with &hearts; by Sri Lakshmi Kanthan
    </footer>
  </body>
</html>
